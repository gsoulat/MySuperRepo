---
ROOT_PASSWORD: "mot de passe root de ton serveur"

# User
USERNAME: "nom_du_nouvel_utilisateur"
user_password: "mot de passe de l'utilisateur"
PRIVATE_KEY: "~/.ssh/chemin_vers_ta_cle_privee"

# server info
SERVER_IP: 172.233.243.178
DOMAIN_NAME: "nom de domaine" # n'oublie pas de configurer le DNS *.nomdedomaine.com vers ton IP en A traefik utilise wildcard
HOST: nom_de_ton_serveur

# Github
REPO_NAME: "nom_de_ton_repo"
GITHUB_USER: "ton_nom_d_utilisateur_github"
GITHUB_TOKEN: "ton_token_github"
IS_PRIVATE: false # 'true' pour un dépôt privé, 'false' pour un dépôt public

# SSH +Fail2Ban -- pas touche vilain
ssh_key_types: "rsa,ecdsa,ed25519"
sshd_config_path: /etc/ssh/sshd_config
cloud_init_sshd_config_path: /etc/ssh/sshd_config.d/50-cloud-init.conf